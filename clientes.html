<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Clientes | Droguería</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --brand:#111827;
      --brand-soft:#f1f5f9;
      --btn:#111827;
      --btn-hover:#000000;
      --radius:14px;
      --shadow:0 10px 30px rgba(2,6,23,.08);
    }

    *{box-sizing:border-box}

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      padding:24px;
      color:var(--ink);
      margin:0;
    }

    a{
      color:#2563eb;
      text-decoration:none;
      font-weight:600;
    }

    h1{
      margin:10px 0 20px;
      font-size:28px;
      letter-spacing:-.02em;
    }

    .card{
      background:var(--card);
      padding:20px 22px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      max-width:1000px;
      margin-bottom:22px;
    }

    label{
      display:block;
      font-size:12px;
      font-weight:700;
      margin-bottom:6px;
      color:#334155;
    }

    input{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      outline:none;
      font-size:14px;
      background:#fff;
    }

    input:focus{
      border-color:#c7d2fe;
      box-shadow:0 0 0 4px rgba(99,102,241,.15);
    }

    button{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:none;
      border-radius:12px;
      background:var(--btn);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      font-size:14px;
    }

    button:hover{
      background:var(--btn-hover);
    }

    button.gray{
      background:#475569;
    }

    button.gray:hover{
      background:#334155;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
      font-size:14px;
    }

    th,td{
      border-bottom:1px solid var(--line);
      padding:12px 10px;
      text-align:left;
    }

    th{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:#475569;
    }

    tr:hover td{
      background:#fafafa;
    }

    .row{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .row > *{
      flex:1;
    }

    .muted{
      font-size:12px;
      color:var(--muted);
    }

    @media(max-width:720px){
      .row{flex-direction:column}
    }
  </style>
</head>

<body>

<a href="index.html">⬅ Volver</a>
<h1>Clientes</h1>

<!-- ======================== -->
<!-- FORMULARIO ORIGINAL (NO MODIFICADO EN LÓGICA) -->
<!-- ======================== -->
<div class="card">
  <label>Nombre</label>
  <input id="nombre" placeholder="Nombre del cliente">

  <label>Correo</label>
  <input id="correo" placeholder="Correo electrónico">

  <label>Contacto</label>
  <input id="contacto" placeholder="Teléfono o WhatsApp">

  <button onclick="guardarCliente()">Guardar cliente</button>
</div>

<!-- ======================== -->
<!-- LISTADO + FILTRO -->
<!-- ======================== -->
<div class="card">
  <h3>Listado de clientes</h3>

  <label>Buscar</label>
  <input id="filtroNombre" placeholder="Filtrar por nombre..." oninput="renderClientes()">

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contacto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>
</div>

<!-- ======================== -->
<!-- EDICIÓN -->
<!-- ======================== -->
<div class="card" id="editarCard" style="display:none">
  <h3>Editar cliente</h3>

  <input type="hidden" id="editId">

  <div class="row">
    <div>
      <label>Nombre</label>
      <input id="editNombre">
    </div>
    <div>
      <label>Correo</label>
      <input id="editCorreo">
    </div>
    <div>
      <label>Contacto</label>
      <input id="editContacto">
    </div>
  </div>

  <div class="row" style="margin-top:14px">
    <button onclick="actualizarCliente()">Actualizar</button>
    <button class="gray" onclick="cancelarEdicion()">Cancelar</button>
  </div>
</div>

<script>
/* ========================
   CÓDIGO ORIGINAL (NO MODIFICADO)
======================== */
async function guardarCliente() {
  const { error } = await sb.from("clientes").insert({
    nombre: nombre.value,
    correo: correo.value,
    contacto: contacto.value
  });

  if (error) alert(error.message);
  else {
    nombre.value = correo.value = contacto.value = "";
    cargarClientes();
  }
}

/* ========================
   NUEVO CÓDIGO AGREGADO
======================== */
let clientes = [];

async function cargarClientes() {
  const { data, error } = await sb
    .from("clientes")
    .select("*")
    .order("nombre", { ascending:true });

  if (error) return alert(error.message);
  clientes = data || [];
  renderClientes();
}

function renderClientes() {
  const q = (filtroNombre.value || "").toLowerCase();

  tablaClientes.innerHTML = clientes
    .filter(c => c.nombre.toLowerCase().includes(q))
    .map(c => `
      <tr>
        <td><b>${c.nombre}</b></td>
        <td>${c.correo || ""}</td>
        <td>${c.contacto || ""}</td>
        <td>
          <button class="gray" onclick='editarCliente(${JSON.stringify(c)})'>Editar</button>
        </td>
      </tr>
    `).join("");
}

function editarCliente(c) {
  editarCard.style.display = "block";
  editId.value = c.id;
  editNombre.value = c.nombre;
  editCorreo.value = c.correo || "";
  editContacto.value = c.contacto || "";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function cancelarEdicion() {
  editarCard.style.display = "none";
  editId.value = "";
}

async function actualizarCliente() {
  const { error } = await sb.from("clientes")
    .update({
      nombre: editNombre.value,
      correo: editCorreo.value,
      contacto: editContacto.value
    })
    .eq("id", editId.value);

  if (error) alert(error.message);
  else {
    cancelarEdicion();
    cargarClientes();
  }
}

cargarClientes();
</script>

</body>
</html>
