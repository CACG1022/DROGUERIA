<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Clientes | Droguería</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-main:#020617;
      --bg-card:#0f172a;
      --neon:#22d3ee;
      --neon-soft:rgba(34,211,238,.25);
      --text-main:#ffffff;
      --text-muted:#94a3b8;
      --danger:#ef4444;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:28px;
      font-family:'Inter',system-ui,sans-serif;
      background:radial-gradient(circle at top, #0f172a, #020617 70%);
      color:var(--text-main);
    }

    a{
      color:var(--neon);
      font-weight:700;
      text-decoration:none;
    }

    h1{
      margin:14px 0 24px;
      font-size:30px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    h3{
      margin-top:0;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:16px;
    }

    .card{
      background:linear-gradient(180deg, #0f172a, #020617);
      border-radius:18px;
      padding:22px;
      margin-bottom:26px;
      box-shadow:
        0 0 0 1px rgba(34,211,238,.15),
        0 25px 60px rgba(0,0,0,.7);
    }

    label{
      display:block;
      margin-bottom:6px;
      font-size:12px;
      font-weight:700;
      color:var(--text-muted);
      letter-spacing:.04em;
      text-transform:uppercase;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      background:#020617;
      border:1px solid rgba(34,211,238,.3);
      color:white;
      margin-bottom:14px;
      font-size:14px;
    }

    input:focus{
      outline:none;
      box-shadow:0 0 0 3px rgba(34,211,238,.35);
    }

    button{
      width:100%;
      padding:13px;
      border:none;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg, #22d3ee, #0ea5e9);
      color:#020617;
      box-shadow:0 0 25px rgba(34,211,238,.45);
      transition:.25s ease;
    }

    button:hover{
      transform:translateY(-1px);
      box-shadow:0 0 35px rgba(34,211,238,.75);
    }

    button.gray{
      background:#334155;
      color:white;
      box-shadow:none;
    }

    button.gray:hover{
      background:#1e293b;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:14px;
    }

    th,td{
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:12px;
      text-align:left;
      font-size:14px;
    }

    th{
      color:var(--text-muted);
      font-size:11px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    tr:hover td{
      background:rgba(255,255,255,.03);
    }

    .row{
      display:flex;
      gap:16px;
    }

    .row > *{
      flex:1;
    }

    .muted{
      font-size:12px;
      color:var(--text-muted);
    }

    @media(max-width:768px){
      .row{flex-direction:column}
    }
  </style>
</head>

<body>

<a href="index.html">⬅ Volver</a>
<h1>Clientes</h1>

<!-- FORMULARIO ORIGINAL -->
<div class="card">
  <label>Nombre</label>
  <input id="nombre" placeholder="Nombre del cliente">

  <label>Correo</label>
  <input id="correo" placeholder="Correo electrónico">

  <label>Contacto</label>
  <input id="contacto" placeholder="Teléfono / WhatsApp">

  <button onclick="guardarCliente()">Guardar cliente</button>
</div>

<!-- LISTADO -->
<div class="card">
  <h3>Listado de clientes</h3>

  <label>Buscar</label>
  <input id="filtroNombre" placeholder="Filtrar por nombre..." oninput="renderClientes()">

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contacto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>
</div>

<!-- EDICIÓN -->
<div class="card" id="editarCard" style="display:none">
  <h3>Editar cliente</h3>
  <input type="hidden" id="editId">

  <div class="row">
    <div>
      <label>Nombre</label>
      <input id="editNombre">
    </div>
    <div>
      <label>Correo</label>
      <input id="editCorreo">
    </div>
    <div>
      <label>Contacto</label>
      <input id="editContacto">
    </div>
  </div>

  <div class="row" style="margin-top:16px">
    <button onclick="actualizarCliente()">Actualizar</button>
    <button class="gray" onclick="cancelarEdicion()">Cancelar</button>
  </div>
</div>

<script>
async function guardarCliente() {
  const { error } = await sb.from("clientes").insert({
    nombre: nombre.value,
    correo: correo.value,
    contacto: contacto.value
  });

  if (error) alert(error.message);
  else {
    nombre.value = correo.value = contacto.value = "";
    cargarClientes();
  }
}

let clientes = [];

async function cargarClientes() {
  const { data } = await sb.from("clientes").select("*").order("nombre");
  clientes = data || [];
  renderClientes();
}

function renderClientes() {
  const q = (filtroNombre.value || "").toLowerCase();
  tablaClientes.innerHTML = clientes
    .filter(c => c.nombre.toLowerCase().includes(q))
    .map(c => `
      <tr>
        <td><b>${c.nombre}</b></td>
        <td>${c.correo || ""}</td>
        <td>${c.contacto || ""}</td>
        <td>
          <button class="gray" onclick='editarCliente(${JSON.stringify(c)})'>Editar</button>
        </td>
      </tr>
    `).join("");
}

function editarCliente(c) {
  editarCard.style.display = "block";
  editId.value = c.id;
  editNombre.value = c.nombre;
  editCorreo.value = c.correo || "";
  editContacto.value = c.contacto || "";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function cancelarEdicion() {
  editarCard.style.display = "none";
}

async function actualizarCliente() {
  const { error } = await sb.from("clientes")
    .update({
      nombre: editNombre.value,
      correo: editCorreo.value,
      contacto: editContacto.value
    })
    .eq("id", editId.value);

  if (error) alert(error.message);
  else {
    cancelarEdicion();
    cargarClientes();
  }
}

cargarClientes();
</script>

</body>
</html>
