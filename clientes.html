<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Clientes | Droguería</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <style>
    body { font-family: system-ui; background:#f4f6f8; padding:20px; }
    .card { background:white; padding:20px; border-radius:12px; max-width:900px; margin-bottom:20px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#111; color:white; border:none; border-radius:8px; cursor:pointer; }
    button.gray { background:#555; }
    button.red { background:#b00020; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    th { font-size:12px; color:#555; }
    .row { display:flex; gap:10px; }
    .row > * { flex:1; }
    .muted { font-size:12px; color:#777; }
  </style>
</head>
<body>

<a href="index.html">⬅ Volver</a>

<h1>Clientes</h1>

<!-- ======================== -->
<!-- FORMULARIO ORIGINAL (NO MODIFICADO) -->
<!-- ======================== -->
<div class="card">
  <input id="nombre" placeholder="Nombre">
  <input id="correo" placeholder="Correo">
  <input id="contacto" placeholder="Contacto">
  <button onclick="guardarCliente()">Guardar cliente</button>
</div>

<!-- ======================== -->
<!-- NUEVO: FILTRO Y LISTADO -->
<!-- ======================== -->
<div class="card">
  <h3>Listado de clientes</h3>

  <input id="filtroNombre" placeholder="Filtrar por nombre..." oninput="renderClientes()">

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contacto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>
</div>

<!-- ======================== -->
<!-- NUEVO: EDICIÓN -->
<!-- ======================== -->
<div class="card" id="editarCard" style="display:none">
  <h3>Editar cliente</h3>

  <input type="hidden" id="editId">

  <div class="row">
    <input id="editNombre" placeholder="Nombre">
    <input id="editCorreo" placeholder="Correo">
    <input id="editContacto" placeholder="Contacto">
  </div>

  <br>
  <div class="row">
    <button onclick="actualizarCliente()">Actualizar</button>
    <button class="gray" onclick="cancelarEdicion()">Cancelar</button>
  </div>
</div>

<script>
/* ========================
   CÓDIGO ORIGINAL (NO MODIFICADO)
======================== */
async function guardarCliente() {
  const { error } = await sb.from("clientes").insert({
    nombre: nombre.value,
    correo: correo.value,
    contacto: contacto.value
  });

  if (error) alert(error.message);
  else {
    alert("Cliente guardado ✔");
    nombre.value = correo.value = contacto.value = "";
    cargarClientes();
  }
}

/* ========================
   NUEVO CÓDIGO AGREGADO
======================== */
let clientes = [];

async function cargarClientes() {
  const { data, error } = await sb
    .from("clientes")
    .select("*")
    .order("nombre", { ascending:true });

  if (error) {
    alert(error.message);
    return;
  }
  clientes = data || [];
  renderClientes();
}

function renderClientes() {
  const q = (filtroNombre.value || "").toLowerCase();

  tablaClientes.innerHTML = clientes
    .filter(c => c.nombre.toLowerCase().includes(q))
    .map(c => `
      <tr>
        <td>${c.nombre}</td>
        <td>${c.correo || ""}</td>
        <td>${c.contacto || ""}</td>
        <td>
          <button class="gray" onclick='editarCliente(${JSON.stringify(c)})'>Editar</button>
        </td>
      </tr>
    `).join("");
}

function editarCliente(c) {
  editarCard.style.display = "block";
  editId.value = c.id;
  editNombre.value = c.nombre;
  editCorreo.value = c.correo || "";
  editContacto.value = c.contacto || "";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function cancelarEdicion() {
  editarCard.style.display = "none";
  editId.value = "";
}

async function actualizarCliente() {
  const { error } = await sb.from("clientes")
    .update({
      nombre: editNombre.value,
      correo: editCorreo.value,
      contacto: editContacto.value
    })
    .eq("id", editId.value);

  if (error) alert(error.message);
  else {
    alert("Cliente actualizado ✔");
    cancelarEdicion();
    cargarClientes();
  }
}

/* ========================
   INIT
======================== */
cargarClientes();
</script>

</body>
</html>
