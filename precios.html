<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestión de precios | Droguería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <style>
    body { font-family: system-ui; background:#f4f6f8; padding:20px; }
    h1 { margin-top:0; }
    .card { background:white; padding:20px; border-radius:12px; margin-bottom:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; }
    input { padding:10px; }
    button { padding:10px; background:#111; color:white; border:none; border-radius:8px; cursor:pointer; }
    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    th { font-size:12px; color:#555; }
  </style>
</head>
<body>

<a href="index.html">⬅ Volver</a>

<h1>Gestión de precios</h1>

<div class="card">
  <h3>Crear / editar medicamento</h3>

  <input type="hidden" id="id">

  <div class="grid">
    <input id="referencia" placeholder="Referencia">
    <input id="codigo" placeholder="Código (único)">
    <input id="descripcion" placeholder="Descripción">
    <input id="costo" type="number" placeholder="Costo">
    <input id="precio" type="number" placeholder="Precio base">
    <input id="precio10" placeholder="Precio 10 días" disabled>
    <input id="precio20" placeholder="Precio 20 días" disabled>
  </div>

  <br>
  <button onclick="guardar()">Guardar</button>
</div>

<div class="card">
  <h3>Listado</h3>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>10 días</th>
        <th>20 días</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
function calcular() {
  const p = Number(precio.value || 0);
  precio10.value = (p * 1.10).toFixed(2);
  precio20.value = (p * 1.20).toFixed(2);
}
precio.addEventListener("input", calcular);

async function cargar() {
  const { data } = await sb.from("medicamentos").select("*").order("descripcion");
  lista.innerHTML = data.map(m => `
    <tr>
      <td>${m.codigo}</td>
      <td>${m.descripcion}</td>
      <td>${m.precio}</td>
      <td>${m.precio_10_dias}</td>
      <td>${m.precio_20_dias}</td>
      <td><button onclick='editar(${JSON.stringify(m)})'>Editar</button></td>
    </tr>
  `).join("");
}

function editar(m) {
  id.value = m.id;
  referencia.value = m.referencia || "";
  codigo.value = m.codigo;
  descripcion.value = m.descripcion;
  costo.value = m.costo;
  precio.value = m.precio;
  calcular();
}

async function guardar() {
  const payload = {
    referencia: referencia.value,
    codigo: codigo.value,
    descripcion: descripcion.value,
    costo: Number(costo.value),
    precio: Number(precio.value),
    precio_10_dias: Number(precio10.value),
    precio_20_dias: Number(precio20.value)
  };

  let r;
  if (id.value)
    r = await sb.from("medicamentos").update(payload).eq("id", id.value);
  else
    r = await sb.from("medicamentos").insert(payload);

  if (r.error) alert(r.error.message);
  else {
    id.value = "";
    referencia.value = codigo.value = descripcion.value = costo.value = precio.value = "";
    precio10.value = precio20.value = "";
    cargar();
  }
}

cargar();
</script>

</body>
</html>
