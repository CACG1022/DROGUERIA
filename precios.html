<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestión de precios | Droguería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body { font-family: system-ui; background:#f4f6f8; padding:20px; }
    h1 { margin-top:0; }
    .card { background:white; padding:20px; border-radius:12px; margin-bottom:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:12px; }
    input { padding:10px; }
    button { padding:10px; background:#111; color:white; border:none; border-radius:8px; cursor:pointer; }
    button.red { background:#b00020; }
    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    th { font-size:12px; color:#555; }
    .muted { font-size:12px; color:#777; }
  </style>
</head>
<body>

<a href="index.html">⬅ Volver</a>

<h1>Gestión de precios</h1>

<div class="card">
  <h3>Crear / editar medicamento</h3>

  <input type="hidden" id="id">

  <div class="grid">
    <input id="referencia" placeholder="Referencia">
    <input id="codigo" placeholder="Código (único)">
    <input id="descripcion" placeholder="Descripción">
    <input id="costo" type="number" placeholder="Costo">
    <input id="precio" type="number" placeholder="Precio base">

    <input id="dias1" type="number" placeholder="Días opción 1 (ej: 10)">
    <input id="dias2" type="number" placeholder="Días opción 2 (ej: 20)">

    <input id="precio1" placeholder="Precio opción 1" disabled>
    <input id="precio2" placeholder="Precio opción 2" disabled>
  </div>

  <p class="muted">
    El precio se calcula así: <b>precio × (1 + días / 100)</b>
  </p>

  <div class="grid">
    <button onclick="guardar()">Guardar</button>
    <button class="red" onclick="eliminar()">Eliminar</button>
  </div>
</div>

<div class="card">
  <h3>Actualizar por Excel</h3>

  <input type="file" id="excelFile" accept=".xlsx,.xls">
  <br><br>
  <button onclick="importExcel()">Importar / Actualizar</button>
  <button onclick="downloadTemplate()">Descargar plantilla</button>

  <div id="excelMsg" class="muted"></div>
</div>

<div class="card">
  <h3>Listado</h3>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Opción 1</th>
        <th>Opción 2</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
function recalcular() {
  const p = Number(precio.value || 0);
  const d1 = Number(dias1.value || 0);
  const d2 = Number(dias2.value || 0);

  precio1.value = (p * (1 + d1 / 100)).toFixed(2);
  precio2.value = (p * (1 + d2 / 100)).toFixed(2);
}

precio.addEventListener("input", recalcular);
dias1.addEventListener("input", recalcular);
dias2.addEventListener("input", recalcular);

async function cargar() {
  const { data } = await sb.from("medicamentos").select("*").order("descripcion");

  lista.innerHTML = data.map(m => `
    <tr>
      <td>${m.codigo}</td>
      <td>${m.descripcion}</td>
      <td>$${m.precio}</td>
      <td>${m.dias_opcion_1} días → $${m.precio_10_dias}</td>
      <td>${m.dias_opcion_2} días → $${m.precio_20_dias}</td>
      <td><button onclick='editar(${JSON.stringify(m)})'>Editar</button></td>
    </tr>
  `).join("");
}

function editar(m) {
  id.value = m.id;
  referencia.value = m.referencia || "";
  codigo.value = m.codigo;
  descripcion.value = m.descripcion;
  costo.value = m.costo;
  precio.value = m.precio;

  dias1.value = m.dias_opcion_1 || 10;
  dias2.value = m.dias_opcion_2 || 20;

  recalcular();
}

async function guardar() {
  const payload = {
    referencia: referencia.value,
    codigo: codigo.value,
    descripcion: descripcion.value,
    costo: Number(costo.value),
    precio: Number(precio.value),
    dias_opcion_1: Number(dias1.value),
    dias_opcion_2: Number(dias2.value),
    precio_10_dias: Number(precio1.value),
    precio_20_dias: Number(precio2.value)
  };

  let r;
  if (id.value)
    r = await sb.from("medicamentos").update(payload).eq("id", id.value);
  else
    r = await sb.from("medicamentos").insert(payload);

  if (r.error) alert(r.error.message);
  else {
    limpiar();
    cargar();
  }
}

async function eliminar() {
  if (!id.value) return;
  if (!confirm("¿Eliminar este producto?")) return;

  await sb.from("medicamentos").delete().eq("id", id.value);
  limpiar();
  cargar();
}

function limpiar() {
  id.value = referencia.value = codigo.value = descripcion.value = costo.value = precio.value = "";
  dias1.value = 10;
  dias2.value = 20;
  precio1.value = precio2.value = "";
}

function downloadTemplate() {
  const ws = XLSX.utils.json_to_sheet([
    { codigo:"7701234567890", referencia:"REF-001", descripcion:"Ejemplo", costo:1000, precio:1500 }
  ]);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "medicamentos");
  XLSX.writeFile(wb, "plantilla_medicamentos.xlsx");
}

async function importExcel() {
  const file = excelFile.files[0];
  if (!file) return alert("Selecciona un archivo");

  const data = XLSX.utils.sheet_to_json(
    XLSX.read(await file.arrayBuffer(), {type:"array"}).Sheets["medicamentos"]
  );

  let ok = 0;
  for (const r of data) {
    const precio = Number(r.precio || 0);
    const d1 = Number(r.dias1 || 10);
    const d2 = Number(r.dias2 || 20);

    const payload = {
      codigo: r.codigo,
      referencia: r.referencia,
      descripcion: r.descripcion,
      costo: r.costo,
      precio,
      dias_opcion_1: d1,
      dias_opcion_2: d2,
      precio_10_dias: precio * (1 + d1/100),
      precio_20_dias: precio * (1 + d2/100)
    };

    const { error } = await sb.from("medicamentos").upsert(payload, { onConflict:"codigo" });
    if (!error) ok++;
  }

  excelMsg.textContent = `Importación finalizada. OK: ${ok}`;
  cargar();
}

cargar();
</script>

</body>
</html>
