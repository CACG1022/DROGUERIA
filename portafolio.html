<body>

<a href="index.html">â¬… Volver</a>
<h1>Portafolio de productos</h1>

<div class="grid" id="productos"></div>

<button class="cart-btn" onclick="abrirCarrito()">ðŸ›’ Carrito (<span id="cartCount">0</span>)</button>

<!-- MODAL CARRITO -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarCarrito()">âœ–</span>
    <h2>REMISIÃ“N / COTIZACIÃ“N</h2>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Precio</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
    </table>

    <br>
    <div class="total">
      Total: $ <span id="cartTotal">0</span>
    </div>
  </div>
</div>

<script>
let carrito = [];

function formato(n){
  return Number(n).toLocaleString("es-CO");
}

async function cargarProductos(){
  const {data} = await sb
    .from("medicamentos")
    .select("*, medicamento_imagenes(url)")
    .order("descripcion");

  productos.innerHTML = data.map(p=>{
    const img = p.medicamento_imagenes?.[0]?.url || 
      "https://via.placeholder.com/300x200?text=Sin+imagen";

    return `
      <div class="card">
        <img src="${img}">
        <h3>${p.descripcion}</h3>
        <div class="price">Contado: <b>$${formato(p.precio)}</b></div>
        <div class="price">${p.dias_plazo_1} dÃ­as: $${formato(p.precio_10_dias)}</div>
        <div class="price">${p.dias_plazo_2} dÃ­as: $${formato(p.precio_20_dias)}</div>
        <button onclick='agregar(${JSON.stringify(p)})'>Agregar</button>
      </div>
    `;
  }).join("");
}

function agregar(p){
  const existe = carrito.find(i=>i.id===p.id);
  if(existe){
    existe.cantidad++;
  } else {
    carrito.push({
      id:p.id,
      descripcion:p.descripcion,
      cantidad:1,
      precios:{
        contado:p.precio,
        p1:p.precio_10_dias,
        p2:p.precio_20_dias
      },
      modo:"contado"
    });
  }
  actualizarBadge();
}

function actualizarBadge(){
  cartCount.textContent = carrito.reduce((a,b)=>a+b.cantidad,0);
}

function abrirCarrito(){
  renderCarrito();
  modal.style.display="flex";
}

function cerrarCarrito(){
  modal.style.display="none";
}

function renderCarrito(){
  let total=0;
  cartTable.innerHTML = carrito.map((p,i)=>{
    const precio = p.modo==="contado"
      ? p.precios.contado
      : p.modo==="p1"
      ? p.precios.p1
      : p.precios.p2;

    const sub = precio * p.cantidad;
    total += sub;

    return `
      <tr>
        <td>${p.descripcion}</td>
        <td>
          <input type="number" min="1" value="${p.cantidad}"
            onchange="carrito[${i}].cantidad=this.value; renderCarrito()">
        </td>
        <td>
          <select onchange="carrito[${i}].modo=this.value; renderCarrito()">
            <option value="contado" ${p.modo==="contado"?"selected":""}>Contado</option>
            <option value="p1" ${p.modo==="p1"?"selected":""}>Plazo 1</option>
            <option value="p2" ${p.modo==="p2"?"selected":""}>Plazo 2</option>
          </select>
        </td>
        <td>$${formato(sub)}</td>
      </tr>
    `;
  }).join("");

  cartTotal.textContent = formato(total);
}

cargarProductos();
</script>

</body>
