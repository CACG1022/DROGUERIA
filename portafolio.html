<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Portafolio | Droguer√≠a</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  font-family: system-ui;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

h1 { margin-top:0; }

.card {
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

.product {
  display:flex;
  flex-direction:column;
}

.product img {
  width:100%;
  height:160px;
  object-fit:contain;
  background:#fafafa;
  border-radius:10px;
  margin-bottom:10px;
}

.product h3 {
  margin:6px 0;
  font-size:16px;
}

.price {
  font-size:14px;
  margin:2px 0;
}

.price b { font-size:15px; }

button {
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#2563eb;
  color:#fff;
  font-weight:600;
}

button:hover { background:#1e40af; }

button.gray {
  background:#4b5563;
}

button.red {
  background:#dc2626;
}

button.red:hover {
  background:#991b1b;
}

.cart-btn {
  position:fixed;
  right:20px;
  bottom:20px;
  background:#111;
  padding:14px 18px;
  border-radius:999px;
  font-weight:700;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content {
  background:#fff;
  width:90%;
  max-width:800px;
  border-radius:14px;
  padding:20px;
  max-height:90vh;
  overflow:auto;
}

table {
  width:100%;
  border-collapse:collapse;
}

th,td {
  border-bottom:1px solid #eee;
  padding:8px;
  text-align:left;
  font-size:14px;
}

select,input[type=number],input[type=text],input[type=file] {
  padding:8px;
  width:100%;
}

label {
  font-size:12px;
  font-weight:600;
  margin-bottom:4px;
  display:block;
}

.total {
  text-align:right;
  font-size:18px;
  font-weight:700;
}

.close {
  float:right;
  cursor:pointer;
  font-weight:700;
}

.muted {
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>

<a href="index.html">‚¨Ö Volver</a>
<h1>Portafolio de productos</h1>

<!-- ===================== -->
<!-- GESTI√ìN DE IM√ÅGENES -->
<!-- ===================== -->
<div class="card" style="max-width:520px">
  <h3>Gesti√≥n de im√°genes de productos</h3>

  <label>C√≥digo del producto</label>
  <input id="imgCodigo" placeholder="Ej: 7701234567890">

  <label>Imagen</label>
  <input type="file" id="imgFile" accept="image/*">

  <br>
  <button onclick="subirImagen()">Subir imagen</button>

  <p id="imgMsg" class="muted"></p>
</div>

<!-- ===================== -->
<!-- PORTAFOLIO -->
<!-- ===================== -->
<div class="grid" id="productos"></div>

<button class="cart-btn" onclick="abrirCarrito()">üõí Carrito (<span id="cartCount">0</span>)</button>

<!-- ===================== -->
<!-- MODAL CARRITO -->
<!-- ===================== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarCarrito()">‚úñ</span>
    <h2>REMISI√ìN / COTIZACI√ìN</h2>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Precio</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
    </table>

    <br>
    <div class="total">
      Total: $ <span id="cartTotal">0</span>
    </div>
  </div>
</div>

<script>
let carrito = [];

function formato(n){
  return Number(n).toLocaleString("es-CO");
}

/* =======================
   CARGAR PRODUCTOS
======================= */
async function cargarProductos(){
  const {data} = await sb
    .from("medicamentos")
    .select("*, medicamento_imagenes(url)")
    .order("descripcion");

  productos.innerHTML = data.map(p=>{
    const img = p.medicamento_imagenes?.[0]?.url ||
      "https://via.placeholder.com/300x200?text=Sin+imagen";

    return `
      <div class="card product">
        <img src="${img}">
        <h3>${p.descripcion}</h3>
        <div class="price">Contado: <b>$${formato(p.precio)}</b></div>
        <div class="price">${p.dias_plazo_1} d√≠as: $${formato(p.precio_10_dias)}</div>
        <div class="price">${p.dias_plazo_2} d√≠as: $${formato(p.precio_20_dias)}</div>
        <button onclick='agregar(${JSON.stringify(p)})'>Agregar</button>
      </div>
    `;
  }).join("");
}

/* =======================
   CARRITO
======================= */
function agregar(p){
  const existe = carrito.find(i=>i.id===p.id);
  if(existe){
    existe.cantidad++;
  } else {
    carrito.push({
      id:p.id,
      descripcion:p.descripcion,
      cantidad:1,
      precios:{
        contado:p.precio,
        p1:p.precio_10_dias,
        p2:p.precio_20_dias
      },
      modo:"contado"
    });
  }
  actualizarBadge();
}

function actualizarBadge(){
  cartCount.textContent = carrito.reduce((a,b)=>a+Number(b.cantidad),0);
}

function abrirCarrito(){
  renderCarrito();
  modal.style.display="flex";
}

function cerrarCarrito(){
  modal.style.display="none";
}

function renderCarrito(){
  let total=0;
  cartTable.innerHTML = carrito.map((p,i)=>{
    const precio =
      p.modo==="contado" ? p.precios.contado :
      p.modo==="p1" ? p.precios.p1 :
      p.precios.p2;

    const sub = precio * p.cantidad;
    total += sub;

    return `
      <tr>
        <td>${p.descripcion}</td>
        <td>
          <input type="number" min="1" value="${p.cantidad}"
            onchange="carrito[${i}].cantidad=this.value; renderCarrito()">
        </td>
        <td>
          <select onchange="carrito[${i}].modo=this.value; renderCarrito()">
            <option value="contado" ${p.modo==="contado"?"selected":""}>Contado</option>
            <option value="p1" ${p.modo==="p1"?"selected":""}>Plazo 1</option>
            <option value="p2" ${p.modo==="p2"?"selected":""}>Plazo 2</option>
          </select>
        </td>
        <td>$${formato(sub)}</td>
      </tr>
    `;
  }).join("");

  cartTotal.textContent = formato(total);
}

/* =======================
   SUBIR IM√ÅGENES
======================= */
async function subirImagen(){
  const codigo = imgCodigo.value.trim();
  const file = imgFile.files[0];

  if(!codigo || !file){
    alert("C√≥digo e imagen requeridos");
    return;
  }

  const {data:med} = await sb
    .from("medicamentos")
    .select("id")
    .eq("codigo",codigo)
    .single();

  if(!med){
    alert("Producto no encontrado");
    return;
  }

  const path = `${codigo}/${Date.now()}_${file.name}`;

  const {error:upErr} = await sb.storage
    .from("productos")
    .upload(path,file,{upsert:true});

  if(upErr){
    alert(upErr.message);
    return;
  }

  const {data:urlData} = sb.storage
    .from("productos")
    .getPublicUrl(path);

  await sb.from("medicamento_imagenes").insert({
    medicamento_id: med.id,
    url: urlData.publicUrl
  });

  imgMsg.textContent = "Imagen cargada correctamente";
  imgFile.value = "";
  cargarProductos();
}

cargarProductos();
</script>

</body>
</html>
